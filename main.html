<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<title>Data Visualization Dashboard</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="jquery-2.1.4.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="javascript.js"></script>
	<script type="text/javascript" src="d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div id="date" class="col-xs-6">Change_date_button</div>
			<div id="login" class="col-xs-6">Login</div>
		</div>
		</br>
		<div id="buttons_row"class="row">
			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="bar_button" onClick="draw_bar_graph()"><a href="#" title="Bar Graph"><img src="../INF-132-Dashboard/img/bar.png" class="icons"></a></button>
			</div>
			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="pie_button" ><a href="#" title="Aster Plot"><img src="../INF-132-Dashboard/img/pie.png" class="icons"></a></button>
			</div>
			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="bar_button" onClick="draw_line_chart()"><a href="#" title="Line Chart"><img src="../INF-132-Dashboard/img/line.png" class="icons"></a></button>
			</div>
		</div>
		</br>
		<div id="bottom_row" class="row">
			<div id="canvas" class="col-xs-8">
				<svg id="chart" width="950" height="570"
					viewBox="0 0 950 570"
					perserveAspectRatio="xMinYMid">
				</svg>
			</div>
			<div id="description" class="col-xs-3">Description</div>
		</div>
	</div>
  </body>
</html>
