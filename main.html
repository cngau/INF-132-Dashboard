<!DOCTYPE html>
<html lang="en">
  <head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Data Visualization Dashboard</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="jquery-2.1.4.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="javascript.js"></script>
	<script type="text/javascript" src="d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div id="date" class="col-xs-6">
				<button type="button" class="icon_button"><a href="#"><img src="../INF-132-Dashboard/img/Date_and_time.png" class="icons"></a></button>
			</div>
			<div id="login" class="col-xs-6">Login</div>
		</div>
		<div id="buttons_row" class="row">
			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="bar_button" onClick="draw_bar_graph()"><a href="#" title="Bar Graph"><img src="../INF-132-Dashboard/img/bar.png" class="icons"></a></button>
			</div>
			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="aster_button" onClick="draw_aster_plot()"><a href="#" title="Aster Plot"><img src="../INF-132-Dashboard/img/aster.png" class="icons"></a></button>
			</div>

			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="bar_button" onClick="draw_line_chart()"><a href="#" title="Line Chart"><img src="../INF-132-Dashboard/img/line.png" class="icons"></a></button>
			</div>
			<div class="col-xs-1 col-xs-offset-1">
				<button type="button" class="icon_button" id="tri_button" onClick="draw_tri_graph()"><a href="#" title="Tri Graph"><img src="../INF-132-Dashboard/img/tri.png" class="icons"></a></button>
			</div>
			<div class="col-xs-1 col-xs-offset-3">
				<button type="button" class="icon_button" id="erase_button" onClick="erase_canvas()"><a href="#" title="Erase"><img src="../INF-132-Dashboard/img/eraser.png" class="icons"></a></button>
			</div>
		</div>
		</br>
		<div id="bottom_row" class="row">
			<div id="canvas" class="col-xs-8">
				<svg id="chart" width="950" height="570"
					viewBox="0 0 950 570"
					perserveAspectRatio="xMinYMid">
				</svg>
			</div>
			<div id="description" class="col-xs-3">Description</div>
		</div>
	</div>
  </body>
</html>
